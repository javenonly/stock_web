<h1 id="title" class="title">博朗威展会管理系统</h1>
<p class="sub-title">欢迎！请先登录。</p>
<nb-alert *ngIf="errors?.length && !submitted" outline="danger" role="alert">
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="messages?.length && !submitted" outline="success" role="alert">
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>
<form (ngSubmit)="userLogin()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-userId">用户名:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.name"
           #userId="ngModel"
           name="userId"
           id="input-userId"
           placeholder="请输入用户名或者公司名称"
           fieldSize="large"
           autofocus
           [status]="userId.dirty ? (userId.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.userId.required')"
           [attr.aria-invalid]="userId.invalid && userId.touched ? true : null">
    <ng-container *ngIf="userId.invalid && userId.touched">
      <p class="caption status-danger" *ngIf="userId.errors?.required">
        用户名或者公司名称必须输入！
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">密码:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">忘记密码？</a>
    </span>
    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="请输入密码"
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.password.required')"
           [minlength]="getConfigValue('forms.validation.password.minLength')"
           [maxlength]="getConfigValue('forms.validation.password.maxLength')"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        密码必须输入！
      </p>
      <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        密码请输入{{ getConfigValue('forms.validation.password.minLength') }}
        - {{ getConfigValue('forms.validation.password.maxLength') }}
        位！
      </p>
    </ng-container>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">记住我</nb-checkbox>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    登录
  </button>
</form>
